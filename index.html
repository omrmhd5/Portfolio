<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Omar's Personal Portfolio</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="navbar_logo"
        ><i class="ri-code-s-slash-line"></i> Logo.</a
      >

      <div class="navbar_menu">
        <a href="#" class="navbar_link">Home</a>
        <a href="#" class="navbar_link">Projects</a>
        <a href="#" class="navbar_link">Skills</a>
        <a href="#" class="navbar_link">About</a>
      </div>

      <div class="navbar_actions">
        <div class="navbar_location">
          <h5>Cairo, Egypt</h5>
          <p>6:18:31 pm</p>
        </div>
        <button class="btn">Get A Quote</button>
      </div>
    </nav>

    <section class="hero">
      <div class="hero_content">
        <img src="assets/profile.png" alt="Profile Image" class="hero_image" />
        <h2>Hello! I'm Omar Mahmoud</h2>
      </div>

      <div class="hero_intro">
        <h3>Software Engineer Based in Cairo, Egypt</h3>
        <p>Frontend</p>
        <div class="hero_actions">
          <button class="btn">Work With Me</button>
          <button class="btn btn-secondary">See My Portfolio</button>
        </div>
      </div>

      <div class="hero_socials">
        <a href="#"><i class="ri-github-fill"></i></a>
        <a href="#"><i class="ri-linkedin-box-fill"></i></a>
      </div>
    </section>

    <section class="skills">
      <div class="skills_description">
        <h3>Experienced</h3>
        <p>Bringing</p>
        <div class="skills_actions">
          <button class="btn">Work With Me</button>
          <button class="btn btn-secondary">Send Email</button>
        </div>
      </div>

      <div class="skills_stats">
        <i class="ri-html5-fill"></i>
        <div class="skill_info">
          <h5>50+</h5>
          <p>HTML</p>
        </div>
        <i class="ri-css3-fill"></i>
        <div class="skill_info">
          <h5>40+</h5>
          <p>CSS</p>
        </div>
        <div class="skill_info">
          <h5>20+</h5>
          <p>JS</p>
        </div>
        <i class="ri-javascript-fill"></i>
        <div class="skill_info">
          <h5>10+</h5>
          <p>REACT</p>
        </div>
        <i class="ri-reactjs-fill"></i>
      </div>
    </section>
  </body>
</html>
